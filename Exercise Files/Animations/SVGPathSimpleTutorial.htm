<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path simple Tutorial</title>

    <style>

        .simpleSVG {

            width: 90%;
            height: 100vh;    

            outline: 2px solid blue;
        }

    </style>

</head>


<body>
    
    <!-- SVG Path Tutorial
    https://www.youtube.com/watch?v=k6TWzfLGAKo 

    http://tutorials.jenkov.com/svg/path-element.html#path-commands

-->

        <svg class="simpleSVG"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              
            <path d="M100, 100 L150, 150 L150,390 A50, 50 0 1, 0 100, 150
                    Q20, 250 200,300
                    C225, 350 375, 350 400, 300    
                    Z
                    " 
                 style="stroke: #ff0000;
                        stroke-width: 3px;
                        fill: none
                 "
            
            />

            <circle cx="20" cy="250" r="3" style="fill: #0000ff" />
            <circle cx="225" cy="350" r="3" style="fill: #0000ff" />
            <circle cx="375" cy="350" r="3" style="fill: #0000ff" />

        </svg>


</body>
</html>
